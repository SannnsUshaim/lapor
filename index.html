<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lapor!</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body>
    <!-- header start -->
    <header
      class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10"
    >
      <div class="container">
        <div class="flex items-center justify-between relative">
          <div class="px-4">
            <a
              href="index.html"
              class="font-bold text-3xl lg:text-4xl text-dark dark:text-lighter block py-6 font-serif"
              >LAPOR<span class="text-alert ms-1">!</span></a
            >
          </div>
          <div class="flex items-center px-4">
            <button
              id="hamburger"
              name="hamburger"
              type="button"
              class="block absolute right-4 lg:hidden"
            >
              <span class="hamburger-line origin-top-left transition"></span>
              <span class="hamburger-line transition"></span>
              <span class="hamburger-line origin-bottom-left transition"></span>
            </button>
            <!-- navigation -->
            <nav
              id="nav-menu"
              class="hidden absolute py-5 bg-light dark:bg-dark lg:dark:bg-transparent shadow-lg rounded-lg max-w-[250px] right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none lg:pr-0 pr-6"
            >
              <ul class="block lg:flex">
                <li class="group me-4">
                  <a
                    href="index.html"
                    class="text-dark px-5 lg:px-0 dark:text-lighter hover:font-bold transition"
                    >Home</a
                  >
                </li>
                <li class="group">
                  <a
                    href=""
                    class="text-dark px-5 lg:px-0 dark:text-lighter hover:font-bold transition"
                    >Data Laporan</a
                  >
                </li>
                <li class="flex items-center lg:mt-0 pl-8 mt-3">
                  <div class="flex">
                    <span class="mr-2 text-sm text-dark dark:text-light"
                      >light</span
                    >
                    <input type="checkbox" class="hidden" id="dark-toggle" />
                    <label for="dark-toggle">
                      <div
                        class="flex h-5 w-10 cursor-pointer items-center rounded-full bg-dark dark:bg-light p-1"
                      >
                        <div
                          class="toggle-circle h-4 w-4 rounded-full bg-light dark:bg-dark transition duration-300 ease-in-out"
                        ></div>
                      </div>
                    </label>
                    <span class="ml-2 text-sm text-dark dark:text-light"
                      >Dark</span
                    >
                  </div>
                </li>
              </ul>
            </nav>
            <!-- navigation -->
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- main content start -->
    <section class="main-content py-32">
      <div class="container">
        <h1 class="text-2xl font-bold text-dark dark:text-lighter">
          Laporan Mingguan
        </h1>
        <div
          class="bg-teal-400 flex justify-between items-center alert w-[500px] sm:w-full rounded-md px-5 py-3 mt-5 hidden"
          id="alert"
        >
          <p>Laporan <strong>Berhasil</strong> Terkirim.</p>
          <button type="button" class="btn-close" id="btn-close">
            <span class="close-line origin-top-left transition"></span>
            <span class="close-line"></span>
            <span class="close-line origin-bottom-left transition"></span>
          </button>
        </div>
        <form class="lg:w-[500px] sm:w-full" name="laporan">
          <!-- no -->
          <div class="group text-dark dark:text-lighter pt-5">
            <label for="nama-kegiatan" class="text-md"
              >No <span class="text-alert">*</span></label
            >
            <input
              type="text"
              name="no"
              id="noCell"
              class="border border-dark rounded-md block w-full mt-1 focus:border-dark px-2 py-1 dark:text-dark"
            />
          </div>
          <!-- nama kegiatan -->
          <div class="group text-dark dark:text-lighter pt-5">
            <label for="nama-kegiatan" class="text-md"
              >Nama Kegiatan <span class="text-alert">*</span></label
            >
            <input
              type="text"
              name="nama"
              class="border border-dark rounded-md block w-full mt-1 focus:border-dark px-2 py-1 dark:text-dark"
              required
            />
          </div>
          <!-- jenis kegiatan -->
          <div class="group text-dark dark:text-lighter pt-5">
            <label for="nama-kegiatan" class="text-md"
              >Jenis Kegiatan <span class="text-alert">*</span></label
            >
            <select
              name="jenis"
              id="jenis-kegiatan"
              class="rounded-md block mt-1 w-[200px] border border-dark px-2 py-1 dark:text-dark"
              required
            >
              <option value="kbm">KBM</option>
              <option value="non-kbm">Non-KBM</option>
            </select>
          </div>
          <!-- tanggal kegiatan -->
          <div class="group text-dark dark:text-lighter pt-5">
            <label for="nama-kegiatan" class="text-md"
              >Tanggal Kegiatan <span class="text-alert">*</span></label
            >
            <input
              type="date"
              name="tanggal"
              class="border border-dark rounded-md block w-full mt-1 focus:border-dark px-2 py-1 dark:text-dark"
              required
            />
          </div>
          <!-- uraian kegiatan -->
          <div class="group text-dark dark:text-lighter pt-5">
            <label for="nama-kegiatan" class="text-md"
              >Uraian Kegiatan <span class="text-alert">*</span></label
            >
            <textarea
              name="uraian"
              id="uraian"
              rows="5"
              class="block border border-dark rounded-md w-full dark:text-dark px-2 py-1"
              required
            ></textarea>
          </div>
          <div class="group text-dark dark:text-lighter pt-5">
            <label for="nama-kegiatan" class="text-md"
              >Target Capaian <span class="text-alert">*</span></label
            >
            <textarea
              name="target"
              id="target"
              rows="5"
              class="block border border-dark rounded-md w-full dark:text-dark px-2 py-1"
              required
            ></textarea>
          </div>
          <div class="group text-dark dark:text-lighter pt-5">
            <label for="bukti"
              >Bukti Laporan <span class="text-alert">*</span></label
            >
            <input
              type="file"
              name="buktis"
              id="buktis"
              class="border border-dark rounded-md block w-full mt-1 focus:border-dark px-2 py-1 dark:text-dark"
              accept="image/*"
            />
            <input type="hidden" id="buktisEnc" name="buktisEnc" />

            <!-- Script JavaScript untuk mengenkripsi gambar menjadi base64 -->
            <script>
              document
                .getElementById("buktis")
                .addEventListener("change", function (event) {
                  var file = event.target.files[0];
                  var reader = new FileReader();
                  reader.onloadend = function () {
                    document.getElementById("buktisEnc").value =
                      reader.result.split(",")[1];
                  };
                  reader.readAsDataURL(file);
                });
            </script>
          </div>
          <img id="img_preview" src="" alt="" />
          <button
            type="submit"
            id="btn-kirim"
            class="mt-5 px-4 py-1 bg-dark dark:bg-lighter text-lighter dark:text-dark rounded-md"
            value="kirim"
          >
            Kirim
          </button>
        </form>
      </div>
    </section>
    <!-- main content end -->

    <!-- script -->
    <script src="dist/js/script.js"></script>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwbL3dtGnoE0x54o9xMZgab7mb1M-GnfxDOjScTlg9vrmrbTooi1atE06Lgyem6DYGQ/exec";
      const form = document.forms["laporan"];
      const btnKirim = document.querySelector("#btn-kirim");
      const alert = document.querySelector("#alert");
      // Tampilkan nomor baris di dalam formulir

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            // tampilkan alert
            alert.classList.toggle("hidden");
            // form reset
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });

      const closeBtn = document.querySelector("#btn-close");
      closeBtn.addEventListener("click", function (e) {
        alert.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
